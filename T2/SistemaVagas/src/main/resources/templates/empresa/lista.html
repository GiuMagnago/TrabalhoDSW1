<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<i class="oi oi-caret-right"></i>
						<span th:text="#{empresa.listar.label}"></span>
					</li>
				</ul>
			</div>
			<a class="btn btn-primary btn-md" th:href="@{/empresas/formCadastro}" role="button"> 
				<span class="oi oi-plus" title="Cadastrar" aria-hidden="true"></span> 
				<span th:text="#{empresa.cadastrar.label}"></span>
			</a>
		</nav>

		<div class="container" id="listagem">
			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th>#</th>
							<th th:text="#{empresa.email.label}"></th>
							<th th:text="#{empresa.nome.label}"></th>
							<th th:text="#{empresa.cnpj.label}"></th>
							<th th:text="#{empresa.descricao.label}"></th>
                            <th th:text="#{empresa.cidade.label}"></th>
						</tr>
					</thead>
					<tbody>						
						<tr th:each="empresa : ${empresas}">
							<td th:text="${empresa.id}"></td>
							<td th:text="${empresa.email}"></td>
							<td th:text="${empresa.nome}"></td>
							<td th:text="${empresa.cnpj}"></td>
                            <td th:text="${empresa.descricao}"></td>
                            <td th:text="${empresa.cidade}"></td>
							<td colspan="2">
								<a class="btn btn-info btn-sm"
									th:href="@{/empresas/formEdicao/{id} (id=${empresa.id}) }" role="button"> 
									<span class="oi oi-brush" th:text="#{link.editar.label}" aria-hidden="true"></span>
								</a>
                                <a class="btn btn-info btn-sm"
									th:href="@{/empresas/remover/{id} (id=${empresa.id}) }" role="button"> 
									<span class="oi oi-brush" th:text="#{link.excluir.label}" aria-hidden="true"></span>
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</section>
</body>
</html>
