<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SistemaVagas</title>
    <link rel="stylesheet" href="/path/to/your/styles.css"> <!-- Inclua seu CSS aqui -->
</head>
<body>
    <h1 th:text="#{empresa.cadastro.label}"></h1>
    <form th:action="${empresa.id == 0} ? @{/empresas/cadastrar} : @{/empresas/editar}" th:object="${empresa}" method="post" >
        <input type="hidden" id="id" th:field="*{id}" />
        <input type="hidden" id="papel" th:field="*{papel}" />
        <div>
            <label for="email" th:text="#{empresa.cadastro.email.label}"></label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="senha" th:text="#{empresa.cadastro.senha.label}"></label>
            <input type="password" id="senha" name="senha" required>
        </div>
        <div>
            <label for="cnpj" th:text="#{empresa.cadastro.cnpj.label}"></label>
            <input type="text" id="cnpj" name="cnpj" required>
        </div>
        <div>
            <label for="nome" th:text="#{empresa.cadastro.nome.label}"></label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div>
            <label for="descricao" th:text="#{empresa.cadastro.descricao.label}"></label>
            <textarea id="descricao" name="descricao" rows="4" required></textarea>
        </div>
        <div>
            <label for="cidade" th:text="#{empresa.cadastro.cidade.label}"></label>
            <input type="text" id="cidade" name="cidade" required>
        </div>
        <div>
            <button type="submit" th:text="#{submit.cadastro.label}"></button>
        </div>
    </form>
</body>
</html>
