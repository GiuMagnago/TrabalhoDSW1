<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Empresa</title>
    <link rel="stylesheet" href="/path/to/your/styles.css"> <!-- Inclua seu CSS aqui -->
</head>
<body>
    <h1>Cadastro de Empresa</h1>
    <form th:action="${empresa.id == 0} ? @{/empresas/cadastrar} : @{/empresas/editar}" th:object="${empresa}" method="post" >
        <input type="hidden" id="id" th:field="*{id}" />
        <input type="hidden" id="papel" th:field="*{papel}" />
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
        </div>
        <div>
            <label for="cnpj">CNPJ:</label>
            <input type="text" id="cnpj" name="cnpj" required>
        </div>
        <div>
            <label for="nome">Nome da Empresa:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div>
            <label for="descricao">DescriÃ§Ã£o:</label>
            <textarea id="descricao" name="descricao" rows="4" required></textarea>
        </div>
        <div>
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>
        </div>
        <div>
            <button type="submit">Cadastrar</button>
        </div>
    </form>
</body>
</html>
