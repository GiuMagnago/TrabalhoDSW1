<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        <span th:text="#{home.message.1}"></span>
        <span th:inline="text">[[${#authentication.principal.usuario.nome}]]!</span>
    </h1>

    <div sec:authorize="hasRole('ROLE_ADMIN')">
        <p><a th:href="@{/admin}"><span th:text="#{home.message.2}"></a></p>
    </div>

    <div sec:authorize="hasRole('ROLE_EMPRESA')">
        <p><a th:href="@{/empresa}"><span th:text="#{home.message.3}"></a></p>
    </div>

    <div sec:authorize="hasRole('ROLE_PROFISSIONAL')">
        <p><a th:href="@{/profissional}"><span th:text="#{home.message.4}"></a></p>
    </div>

    <div sec:authorize="isAuthenticated()">
        <form th:action="@{/logout}" method="post">
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-9 col-sm-offset-3">
                        <b><span th:text="#{login.username}"></span>:</b> <span sec:authentication="name"></span> | 
                        <b><span th:text="#{user.role}"></span>:</b> <span sec:authentication="principal.authorities"></span>
                    </div>
                    <div class="col-sm-3 col-sm-offset-3">
                        <input type="submit" name="login-submit" id="login-submit"
                            class="form-control btn btn-info" value="Logout">
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
