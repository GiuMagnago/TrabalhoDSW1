<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Profissional</title>
</head>
<body>
    <h1>Cadastro de Vaga</h1>
    <form th:action="@{/vagas/cadastrar}" th:object="${vaga}" method="post">
        <div>
            <label for="remuneracao">Remuneracao:</label>
            <input type="number" id="remuneracao" th:field="*{remuneracao}" required>
        </div>
        <div>
            <label for="descricao">Descricao:</label>
            <input type="text" id="descricao" th:field="*{descricao}" required>
        </div>
        <div>
            <label for="dataLimite">Data Limite de Inscricao:</label>
            <input type="date" id="dataLimite" th:field="*{dataLimite}" required>
        </div>
        <div>
            <button type="submit">Cadastrar</button>
        </div>
    </form>
</body>
</html>
