<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<i class="oi oi-caret-right"></i>
						<span th:text="#{vaga.listar.label}"></span>
					</li>
				</ul>
			</div>
			<form th:action="@{/vagas/listarPorCidade}" method="get">
				<label th:text="#{empresa.cidade.label}" for="cidade"></label> 
				<select name="cidade" class="form-control" onchange="this.form.submit()">
					<option value="">Selecione</option>
					<option value="${cidade}" th:each="cidade : ${cidades}" th:value="${cidade}" th:text="${cidade}"
					th:selected="${cidade == cidadeSelecionada}"></option>
				</select>
			</form>
		</nav>

		<div class="container" id="listagem">
			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th>#</th>
							<th th:text="#{vaga.cnpj_empresa.label}"></th>
							<th th:text="#{vaga.remuneracao.label}"></th>
							<th th:text="#{vaga.descricao.label}"></th>
							<th th:text="#{vaga.dataLimite.label}"></th>
						</tr>
					</thead>
					<tbody>						
						<tr th:each="vaga : ${vagas}">
							<td th:text="${vaga.id}"></td>
							<td th:text="${vaga.cnpj_empresa}"></td>
							<td th:text="${vaga.remuneracao}"></td>
							<td th:text="${vaga.descricao}"></td>
                            <td th:text="${vaga.dataLimite}"></td>
							<td sec:authorize="hasRole('ROLE_PROFISSIONAL')">
								<a class="btn btn-info btn-sm"
									th:href="@{/candidaturas/formCadastro/{id} (id=${vaga.id}) }" role="button"> 
									<span class="oi oi-brush" th:text="#{link.inscrever.label}" aria-hidden="true"></span>
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</section>
</body>
</html>
