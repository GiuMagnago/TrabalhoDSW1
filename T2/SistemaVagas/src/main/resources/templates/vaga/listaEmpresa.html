<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<i class="oi oi-caret-right"></i>
						<span th:text="#{vaga.listar.label}"></span>
					</li>
				</ul>
			</div>
			<a class="btn btn-primary btn-md" th:href="@{/vagas/formCadastro}" role="button"> 
				<span class="oi oi-plus" title="Cadastrar" aria-hidden="true"></span> 
				<span th:text="#{vaga.cadastrar.label}"></span>
			</a>
		</nav>

		<div class="container" id="listagem">
			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th>#</th>
							<th th:text="#{vaga.cnpj_empresa.label}"></th>
							<th th:text="#{vaga.remuneracao.label}"></th>
							<th th:text="#{vaga.descricao.label}"></th>
							<th th:text="#{vaga.dataLimite.label}"></th>
						</tr>
					</thead>
					<tbody>						
						<tr th:each="vaga : ${vagas}">
							<td th:text="${vaga.id}"></td>
							<td th:text="${vaga.cnpj_empresa}"></td>
							<td th:text="${vaga.remuneracao}"></td>
							<td th:text="${vaga.descricao}"></td>
                            <td th:text="${vaga.dataLimite}"></td>
							<td sec:authorize="hasRole('ROLE_EMPRESA')">
								<a class="btn btn-info btn-sm"
									th:href="@{/candidaturas/listarPorVaga/{id} (id=${vaga.id}) }" role="button"> 
									<span class="oi oi-brush" th:text="#{link.candidaturas.label}" aria-hidden="true"></span>
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</section>
</body>
</html>
