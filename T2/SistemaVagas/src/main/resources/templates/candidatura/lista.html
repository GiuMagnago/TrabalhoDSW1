<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<i class="oi oi-caret-right"></i>
						<span th:text="#{candidatura.listar.label}"></span>
					</li>
				</ul>
			</div>
		</nav>

		<div class="container" id="listagem">
			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th>#</th>
							<th th:text="#{candidatura.profissional_id.label}"></th>
							<th th:text="#{candidatura.vaga_id.label}"></th>
							<th th:text="#{candidatura.status.label}"></th>
							<th sec:authorize="hasRole('ROLE_EMPRESA')">
								<span th:text="#{candidatura.status.label}"></span>
							</th>
						</tr>
					</thead>
					<tbody>						
						<tr th:each="candidatura : ${candidaturas}">
							<td th:text="${candidatura.id}"></td>
							<td th:text="${candidatura.profissional.id}"></td>
							<td th:text="${candidatura.vaga.id}"></td>

							<td sec:authorize="hasRole('ROLE_PROFISSIONAL')">
								<span th:text="${candidatura.status_candidatura}"></span>
							</td>
							<td sec:authorize="hasRole('ROLE_PROFISSIONAL')">
								<a class="btn btn-info btn-sm"
									th:href="@{/candidaturas/remover/{id} (id=${candidatura.id}) }" role="button"> 
									<span class="oi oi-brush" th:text="#{link.excluir.label}" aria-hidden="true"></span>
								</a>
							</td>

							<td sec:authorize="hasRole('ROLE_EMPRESA')">
                                <span th:text="${candidatura.status_candidatura}"></span>
                                <form th:action="@{/candidaturas/editar}" method="post">
                                    <input type="hidden" name="id" th:value="${candidatura.id}">
                                    <select name="status" onchange="this.form.submit()">
                                        <option value="ABERTO" th:selected="${candidatura.status_candidatura == 'ABERTO'}" th:text="#{candidatura.status_op1.label}"></option>
                                        <option value="NÃO SELECIONADO" th:selected="${candidatura.status_candidatura == 'NÃO SELECIONADO'}" th:text="#{candidatura.status_op2.label}"></option>
                                        <option value="ENTREVISTA" th:selected="${candidatura.status_candidatura == 'ENTREVISTA'}" th:text="#{candidatura.status_op3.label}"></option>
                                    </select>
									<input type="text" name="linkEntrevista" placeholder="Link para Videoconferência (se aplicável)" />
                                </form>
                            </td>
							<td sec:authorize="hasRole('ROLE_EMPRESA')">
                                <a class="btn btn-info btn-sm"
                                    th:href="@{/candidaturas/download/{filename}(filename=${candidatura.curriculoPath})}" role="button">
                                    <span class="oi oi-download" th:text="#{link.download.label}" aria-hidden="true"></span>
                                </a>
                            </td>
							
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</section>
</body>
</html>
