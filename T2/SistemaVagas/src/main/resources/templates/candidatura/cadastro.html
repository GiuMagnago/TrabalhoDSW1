<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Profissional</title>
</head>
<body>
    <h1>Cadastro de Vaga</h1>
    <form th:action="@{/candidaturas/cadastrar}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="vagaID" th:value="${vagaID}">
        <div>
            <label for="curriculo">Upload Curr√≠culo (PDF):</label>
            <input type="file" id="curriculo" name="curriculo" accept="application/pdf" required>
        </div>
        <div>
            <button type="submit">Candidatar-se</button>
        </div>
    </form>
</body>
</html>
