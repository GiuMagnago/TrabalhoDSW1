<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SistemaVagas</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="login-box">
        <h1 th:text="#{login.message}"></h1>
        <form method="post" th:action="@{/login}">
            <div th:if="${param.error}">
                <div class="alert alert-danger" style="color: red; font-size: 0.7em; margin: 0 0 10px 0;">
                    <span th:text="#{login.error}"></span>
                </div>
            </div>
            <label for="username" th:text="#{login.email}"></label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password" th:text="#{login.senha}"></label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit" th:text="#{login.entrar}"></button>
        </form>
    </div>
</body>
</html>
