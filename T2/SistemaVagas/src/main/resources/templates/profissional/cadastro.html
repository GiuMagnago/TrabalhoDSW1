<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SistemaVagas</title>
</head>
<body>
    <h1 th:text="#{profissional.cadastro.label}"></h1>
    <form th:action="${profissional.id == 0} ? @{/profissionais/cadastrar} : @{/profissionais/editar}" th:object="${profissional}" method="post">
        <input type="hidden" id="id" th:field="*{id}" />
        <input type="hidden" id="papel" th:field="*{papel}" />
        <div>
            <label for="email" th:text="#{profissional.cadastro.email.label}"></label>
            <input type="email" id="email" th:field="*{email}" required>
        </div>
        <div>
            <label for="senha" th:text="#{profissional.cadastro.senha.label}"></label>
            <input type="password" id="senha" th:field="*{senha}" required>
        </div>
        <div>
            <label for="cpf" th:text="#{profissional.cadastro.cpf.label}"></label>
            <input type="text" id="cpf" th:field="*{cpf}" required>
        </div>
        <div>
            <label for="nome" th:text="#{profissional.cadastro.nome.label}"></label>
            <input type="text" id="nome" th:field="*{nome}" required>
        </div>
        <div>
            <label for="telefone" th:text="#{profissional.cadastro.telefone.label}"></label>
            <input type="text" id="telefone" th:field="*{telefone}" required>
        </div>
        <div>
            <label for="sexo" th:text="#{profissional.cadastro.sexo.label}"></label>
            <select id="sexo" th:field="*{sexo}">
                <option value="Masculino" th:text="#{profissional.cadastro.sexo.masculino.label}"></option>
                <option value="Feminino" th:text="#{profissional.cadastro.sexo.feminino.label}"></option>
            </select>
        </div>
        <div>
            <label for="dataNasc" th:text="#{profissional.cadastro.dataNasc.label}"></label>
            <input type="date" id="dataNasc" th:field="*{dataNasc}" required>
        </div>
        <div>
            <button type="submit" th:text="#{submit.cadastro.label}"></button>
        </div>
    </form>
</body>
</html>
