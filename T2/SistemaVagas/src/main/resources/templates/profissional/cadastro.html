<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SistemaVagas</title>
</head>
<body>
    <h1 th:text="#{profissional.cadastrar.label}"></h1>
    <form th:action="${profissional.id == 0} ? @{/profissionais/cadastrar} : @{/profissionais/editar}" th:object="${profissional}" method="post">
        <input type="hidden" id="id" th:field="*{id}" />
        <input type="hidden" id="papel" th:field="*{papel}" />
        <div>
            <label for="email"><span th:text="#{profissional.email.label}"></span>:</label>
            <input type="email" id="email" th:field="*{email}" th:classappend="${#fields.hasErrors('email')} ? is-invalid" required>
            <div>
                <span th:errors="*{email}"></span>
            </div>
        </div>
        <div>
            <label for="senha"><span th:text="#{profissional.senha.label}"></span>:</label>
            <input type="password" id="senha" th:field="*{senha}" th:classappend="${#fields.hasErrors('senha')} ? is-invalid" required>
            <div>
                <span th:errors="*{senha}"></span>
            </div>
        </div>
        <div>
            <label for="cpf"><span th:text="#{profissional.cpf.label}"></span>:</label>
            <input type="text" id="cpf" th:field="*{cpf}" th:classappend="${#fields.hasErrors('cpf')} ? is-invalid" required>
            <div>
                <span th:errors="*{cpf}"></span>
            </div>
        </div>
        <div>
            <label for="nome"><span th:text="#{profissional.nome.label}"></span>:</label>
            <input type="text" id="nome" th:field="*{nome}" th:classappend="${#fields.hasErrors('nome')} ? is-invalid" required>
            <div>
                <span th:errors="*{nome}"></span>
            </div>
        </div>
        <div>
            <label for="telefone"><span th:text="#{profissional.telefone.label}"></span>:</label>
            <input type="text" id="telefone" th:field="*{telefone}" th:classappend="${#fields.hasErrors('telefone')} ? is-invalid" required>
            <div>
                <span th:errors="*{telefone}"></span>
            </div>
        </div>
        <div>
            <label for="sexo"><span th:text="#{profissional.sexo.label}"></span>:</label>
            <select id="sexo" th:field="*{sexo}">
                <option value="Masculino" th:text="#{profissional.sexo.masculino.label}"></option>
                <option value="Feminino" th:text="#{profissional.sexo.feminino.label}"></option>
            </select>
        </div>
        <div>
            <label for="dataNasc"><span th:text="#{profissional.dataNasc.label}"></span>:</label>
            <input type="date" id="dataNasc" th:field="*{dataNasc}" th:classappend="${#fields.hasErrors('dataNasc')} ? is-invalid" required>
            <div>
                <span th:errors="*{dataNasc}"></span>
            </div>
        </div>
        <div>
            <button type="submit" th:text="${profissional.id == 0} ? #{submit.cadastrar.label} : #{submit.atualizar.label}"></button>
        </div>
    </form>
</body>
</html>
