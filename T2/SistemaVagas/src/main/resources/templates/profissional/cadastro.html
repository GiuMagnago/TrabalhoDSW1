<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Profissional</title>
</head>
<body>
    <h1>Cadastro de Profissional</h1>
    <form th:action="${profissional.id == null} ? @{/profissionais/cadastrar} : @{/profissionais/editar}" th:object="${profissional}" method="post">
        <input type="hidden" id="id" th:field="*{id}" />
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" th:field="*{email}" required>
        </div>
        <div>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" th:field="*{senha}" required>
        </div>
        <div>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" th:field="*{cpf}" required>
        </div>
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" required>
        </div>
        <div>
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" th:field="*{telefone}" required>
        </div>
        <div>
            <label for="sexo">Sexo:</label>
            <select id="sexo" th:field="*{sexo}">
                <option value="M">Masculino</option>
                <option value="F">Feminino</option>
            </select>
        </div>
        <div>
            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" th:field="*{dataNascimento}" required>
        </div>
        <div>
            <button type="submit">Cadastrar</button>
        </div>
    </form>
</body>
</html>
