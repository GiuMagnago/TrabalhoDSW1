<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SistemaVagas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">

</head>

<body>
    <div class="navbar">
        <div>
            <a href="/home">SistemaVagas</a>
            <a sec:authorize="hasRole('ROLE_PROFISSIONAL')" href="/profissional">
                <i class="fas fa-user user-icon"></i>
            </a>
            <a sec:authorize="hasRole('ROLE_EMPRESA')" href="/empresa">
                <i class="fas fa-user user-icon"></i>
            </a>
            <a sec:authorize="hasRole('ROLE_ADMIN')" href="/admin">
                <i class="fas fa-user user-icon"></i>
            </a>
        </div>
    </div>
    <div class="cadastro-box">

        <h1 th:text="#{empresa.cadastrar.label}"></h1>
        <form th:action="${empresa.id == 0} ? @{/empresas/criar} : @{/empresas/editar}" th:object="${empresa}"
            method="post">
            <input type="hidden" id="id" th:field="*{id}" />
            <div>
                <label for="email" th:text="#{empresa.email.label}"></label>
                <input type="email" id="email" name="email" th:field="*{email}"
                    th:classappend="${#fields.hasErrors('email')} ? is-invalid" required>
                <div>
                    <span th:errors="*{email}"></span>
                </div>
            </div>
            <div>
                <label for="senha" th:text="#{empresa.senha.label}"></label>
                <input type="password" id="senha" name="senha" th:field="*{senha}"
                    th:classappend="${#fields.hasErrors('senha')} ? is-invalid" required>
                <div>
                    <span th:errors="*{senha}"></span>
                </div>
            </div>
            <div>
                <label for="cnpj" th:text="#{empresa.cnpj.label}"></label>
                <input type="text" id="cnpj" name="cnpj" th:field="*{cnpj}"
                    th:classappend="${#fields.hasErrors('cnpj')} ? is-invalid" data-mask="00.000.000/0000-00"
                    data-mask-selectonfocus="true" required>
                <div>
                    <span th:errors="*{cnpj}"></span>
                </div>
            </div>
            <div>
                <label for="nome" th:text="#{empresa.nome.label}"></label>
                <input type="text" id="nome" name="nome" th:field="*{nome}"
                    th:classappend="${#fields.hasErrors('nome')} ? is-invalid" required>
                <div>
                    <span th:errors="*{nome}"></span>
                </div>
            </div>
            <div>
                <label for="descricao" th:text="#{empresa.descricao.label}"></label>
                <textarea id="descricao" name="descricao" rows="4" th:field="*{descricao}"
                    th:classappend="${#fields.hasErrors('descricao')} ? is-invalid" required></textarea>
                <div>
                    <span th:errors="*{descricao}"></span>
                </div>
            </div>
            <div>
                <label for="cidade" th:text="#{empresa.cidade.label}"></label>
                <input type="text" id="cidade" name="cidade" th:field="*{cidade}"
                    th:classappend="${#fields.hasErrors('cidade')} ? is-invalid" required>
                <div>
                    <span th:errors="*{cidade}"></span>
                </div>
            </div>
            <div style="display: inline-flex; justify-content: space-between; align-items: center;">
                <b><a type="button" href="javascript:history.back()" style="width: fit-content;"><span
                            th:text="#{previous.message}"></span></a></b>
                <button type="submit"
                    th:text="${empresa.id == 0} ? #{submit.cadastrar.label} : #{submit.atualizar.label}"
                    style="height: fit-content;"></button>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"
        integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
